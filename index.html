<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title></title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body class="bg-yellow-400">
    <form class="login-form pt-[43px] bg-white w-[475px] h-[550px] mx-auto mt-5 rounded-md">
        <div>
            <h2 class="text-center text-[32px] font-bold">Admin Students</h2>
            <p class="text-center text-[22px] font-bold pt-[43px]">SIGN IN</p>
            <p class="text-center text-[14px] pt-[9px]">Enter your credentials to access your account</p>
        </div>
        <div class="w-[350px] mx-auto mt-5">
            <p class="pt-[50px] color-grey text-[14px]">Login</p>
            <input class="py-[8px] pl-[5px] w-full border-[2px] border-slate-500 rounded-md" required type="text" placeholder="Enter your login" autocomplete="off" name="login">
            <p class="pt-[20px] color-grey text-[14px]">Password</p>
            <input class="py-[8px] pl-[5px] w-full border-[2px] border-slate-500 rounded-md" required type="password" placeholder="Enter your password" autocomplete="off" name="password">
            <button type="submit" class="w-full mt-[40px] font-semibold bg-yellow-400 py-2 rounded-md">SIGN IN</button>
            <div class="flex flex-col items-center pt-[11px]">
                <a class="font-semibold text-[14px]" href="./register.html">Sign Up</a>
            </div>
    </form>
    <script src="./js/login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</body>
</html>
